<!doctype html>

<html lang='en'>
<head>
    <meta charset='utf-8'>
    <meta name='description' content='Snake on a sphere'>
    <meta name='original author' content='Kevin Albertson'>
    <meta name='author of fork' content='naringas "BSE"'>

    <title>Spherical Snake arguably "bigger badder "better"!!1!</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0" />
    <style type='text/css'>
        * {
            margin: 0;
            -webkit-tap-highlight-color: transparent;
            touch-action: none;
        }
        body {
            background: #E1F0F5;
            font-family: monospace;
            touch-action: none;
        }
        #score, #gg, .banner {
            font-size: 2em;
            margin: 0;
            text-align: center;
            background: rgba(0,0,0,.8);
            color: #FFF;
            padding: 10px 0px;
        }
        #container {
            width: 800px;
            margin: 10px auto;
            position: relative;
        }
        #leaderboard_area {
            font-size: 1.2em;
        }
    	canvas {
    		border: 1px black solid;
    		display: block;
            background: #FFF;
    	}
        .banner {
            width: 800px;
            display: none;
            position: absolute;
            bottom: 200px;
        }

        .hidden {
            display: none;
        }

        #mobile_controls {
            position: relative;
            user-select: none;
            -webkit-user-select: none; /* Safari, Chrome, iOS Safari */
            -moz-user-select: none;    /* Firefox */
            -ms-user-select: none;     /* Internet Explorer/Edge */
            height: 10px;
            top: -100px;
        }

        .button {
            padding: 10px;
            background: #EEE;
            display: inline-block;
            user-select: none;
            -webkit-user-select: none; /* Safari, Chrome, iOS Safari */
            -moz-user-select: none;    /* Firefox */
            -ms-user-select: none;     /* Internet Explorer/Edge */
            border-radius: 50px;
            border: 4px #333 solid;
            position: absolute;
            cursor: pointer;
            touch-action: manipulation;
            font-size: 10pt;
        }

        #move_left {
            vertical-align: center;
            width: 50px;
            height: 50px;
            text-align: center;

            left: 10px;
            top: 10px;
            background: url("left.png") 18px 21px no-repeat #EEE;
        }

        #move_right {
            width: 50px;
            height: 50px;
            vertical-align: center;
            text-align: center;

            right: 10px;
            top: 10px;
            background: url("right.png") 23px 21px no-repeat #EEE;
        }

        #mobile_controls .button.down {
            background-color: #67bfff;
        }

        #refresh {
            color: #0093fc;
            cursor: pointer;
            text-decoration: underline;
        }

        #stuff {
            font-size: 3em;
            font: fixed;
        }
        #stuff label {
            font-size: 8pt;
        }

    </style>

</head>

<body>
    <div id="container">
        <p id="score">Score: 0</p>
        <p class="banner" id='gg'>Good game! <a id="refresh" href="#">Play again?</a></p>
        <p class="banner" id='paused'>Paused</a></p>
        <canvas width='800' height='800'></canvas>
        <div id="mobile_controls">
            <span class="button" id="move_left">[ðŸ‡¦]</span>
            <span class="button" id="move_right">[ðŸ‡©]</span>
        </div>
        <div id="stuff">
            <!-- value=0 as in the snake's starting direction is 0,
            which means rightwards along the horizontal -->
            <label for="fixDir">[ðŸ‡¹]Toggle-Fix direction</label>
            <input id="showDir" readonly />
            <input type="checkbox" id="fixDir"/>


            <label for="showDir">+-00.00 NaN</label>
            <label>==</label>
            <label for="showDir">0.0</label>
        </div>
        <div id="leaderboard_area">
            <p>To play: Use arrow keys or buttons.</p>
            <span style="display:none"><a href="#" id="submit_last_score" class="hidden"></a></span>
            <div id="show_high_score_section">
                <span id="high_score"></span><span style="display:none"><a href="#" id="submit_high_score" class="hidden"><!--DONT Submit to
                    leaderboard--></a></span>
                </div>
                <div><a href="/spherical_snake/leaderboard/" target="_blank" id="show_high_score_link"><!--DONT See leaderboard--></a></div>
                <p style="font-size:small; font-family:times;">Inspired (forked from) https://github.com/kevinAlbs/SphericalSnake; source on GitHub</p>
            </div>
            <button id="PUP">Power UP!</button>
        </div> <!-- #container -->

        <script>
            // Prevent double-tap-zoom on iOS:
            document.addEventListener("dblclick", (e) => {
                e.preventDefault();
            });
        </script>
    <script src='snake.js'></script>
    
</body>
</html>
