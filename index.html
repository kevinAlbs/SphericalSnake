<!doctype html>

<html lang='en'>
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-V3RS08GZ06"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-V3RS08GZ06');
    </script>

    <meta charset='utf-8'>
    <meta name='description' content='Snake on a sphere'>
    <meta name='author' content='Kevin Albertson'>
    <title>Spherical Snake</title>

    <link rel="icon" type="image/png" href="favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0" />

    <!-- reCaptcha -->
    <!-- <script src="https://www.google.com/recaptcha/enterprise.js?render=6Le6rvwqAAAAAIhHsQfZPb6pkU9nUnnkqD5mqADl"></script> -->
    <script src="https://www.google.com/recaptcha/api.js?render=6Le6rvwqAAAAAIhHsQfZPb6pkU9nUnnkqD5mqADl"></script>
    <style type='text/css'>
        * {
            margin: 0;
            -webkit-tap-highlight-color: transparent;
            touch-action: none;
        }
        body {
            background: #E1F0F5;
            font-family: monospace;
            touch-action: none;
        }
        #score, #gg {
            font-size: 2em;
            margin: 0;
            text-align: center;
            background: rgba(0,0,0,.8);
            color: #FFF;
            padding: 10px 0px;
        }
        #container {
            width: 360px;
            margin: 10px auto;
            position: relative;
        }
        #leaderboard_area {
            font-size: 1.2em;
        }
    	canvas {
    		border: 1px black solid;
    		display: block;
            background: #FFF;
    	}
        #gg {
            width: 360px;
            display: none;
            position: absolute;
            top: 200px;
        }
        /* hide reCaptcha badge */
        .grecaptcha-badge {
            display: none !important;
        }

        .hidden {
            display: none;
        }

        #mobile_controls {
            position: relative;
            user-select: none;
            height: 10px;
            top: -100px;
        }

        .button {
            padding: 10px;
            background: #EEE;
            display: inline-block;
            user-select: none;
            border-radius: 50px;
            border: 4px #333 solid;
            position: absolute;
            cursor: pointer;
            touch-action: manipulation;
        }

        #move_left {
            vertical-align: center;
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 50px;
            left: 10px;
            top: 10px;
            background: url("left.png") 18px 21px no-repeat #EEE;
        }

        #move_right {
            width: 50px;
            height: 50px;
            vertical-align: center;
            text-align: center;
            font-size: 50px;
            right: 10px;
            top: 10px;
            background: url("right.png") 23px 21px no-repeat #EEE;
        }

        #mobile_controls .button.down {
            background-color: #67bfff;
        }

        #refresh {
            color: #0093fc;
            cursor: pointer;
            text-decoration: underline;
        }

    </style>

</head>

<body>
    <div id="container">
        <p id="score">Score: 0</p>
        <p id='gg'>Good game! <a id="refresh" href="#">Play again?</a></p>
        <canvas width='358' height='360'></canvas>
        <div id="mobile_controls">
            <span class="button" id="move_left"></span>
            <span class="button" id="move_right"></span>
        </div>
        <div id="leaderboard_area">
            <p>To play: Use arrow keys or buttons.</p>
            <a href="#" id="submit_last_score" class="hidden"></a>
            <div id="show_high_score_section">
                <span id="high_score"></span> <a href="#" id="submit_high_score" class="hidden">Submit to
                    leaderboard</a>
                </div>
                <div><a href="/spherical_snake/leaderboard/" target="_blank" id="show_high_score_link">See leaderboard</a></div>
                <p>See <a href="https://github.com/kevinAlbs/SphericalSnake">source on GitHub</a></p>
            </div>
        </div> <!-- #container -->
        <script src='leaderboard.js'></script>
        <script>
            // Prevent double-tap-zoom on iOS:
            document.addEventListener("dblclick", (e) => {
                e.preventDefault();
            });
        </script>
    <script src='snake.js'></script>
    
</body>
</html>
